<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Supercluster Leaflet demo</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>

        <link rel="stylesheet" href="cluster.css" />

        <style>
            html, body, #map {
                height: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <button onclick="startCalc()" style="position: absolute; z-index: 1111; top: 10px; left: 50px; padding: 7px;font-size: 14px; width: 110px;">Start Moving</button>
        <button onclick="stopCalc()" style="position: absolute; z-index: 1111; top: 44px; left: 50px; padding: 7px;font-size: 14px; width: 110px;">Stop Moving</button>
        <div id="map"></div>
        <script src="index.js"></script>
    </body>
</html>
